<!DOCTYPE html>
<html>

<head>
    <title>__MSG_appName__</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter">
    <link rel="stylesheet" href="popup-dark.css" media="(prefers-color-scheme: dark)">
    <link rel="stylesheet" href="popup-light.css" media="(prefers-color-scheme: light)">
</head>

<body>
    <div id="wrapper" class="wrapper">
        <div id="notification" class="notification"></div>
        <div class="content">
            <img class="logo" id="logo" height="60" src="Trigger+_Logo_Light.png">
            <div class=form>
                <div>
                    <b>__MSG_INP_buttonText__</b>
                    <input class="textfield" id="button_text" type="text" spellcheck="false" placeholder="__MSG_INP_buttonText__">
                </div>
                <div>
                    <b>__MSG_INP_warningText__</b>
                    <input class="textfield" id="warning_text" type="text" spellcheck="false" placeholder="__MSG_INP_warningText__">
                </div>
                <div>
                    <b>__MSG_INP_webhookURL__</b>
                    <input class="textfield" id="webhook_url" type="text" spellcheck="false" placeholder="__MSG_INP_webhookURL__">
                </div>
                <div>
                    <ul>
                        <li>
                            <button class="save_button filled_button" id="save_button"type="button"><b>__MSG_BTN_save__</b></button>
                        </li>
                        <li>
                            <div class="hollow_button"><input type="file" id="import_button" accept=".json">__MSG_BTN_import__</div>
                        </li>
                        <li>
                            <button class="hollow_button" id="export_button" type="button">__MSG_BTN_export__</button>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="popup.js"></script>

</html>
